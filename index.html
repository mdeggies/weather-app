<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="header_row">
        <div id="header" class="col-xs-12">
          <h1>Michele's Weather App</h1>
          <div id="input">
            <label for="location">Zip Code:</label>
            <input type="number" class="form-control" placeholder="Enter your Zip Code" id="zipCode" required>
            <div id="button">
              <button class="btn btn-sm btn-success" id='submit'>Get my forecast</button>
            </button>
          </div>
        </div>
        <div class="display_row">
          <div class="col-xs-4 forecast_data">
            <div id="temp"></div>
          </div>
          <div class="col-xs-4">
            <div id="weather"></div>
          </div>
          <div class="col-xs-4">
            <div id="humidity"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
